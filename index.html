<!DOCTYPE html>
<html>
<head>
    <title>UAS Ortho</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <!-- Add UTM to Leaflet -->
    <script src="https://jjimenezshaw.github.io/Leaflet.UTM/L.LatLng.UTM.js"></script>
    <!-- Awesome Font -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- My Photogrammetry Scripts -->
    <script src="js/photogrammetry.js"></script> // Photogrammetry Equations
    <!-- Matrix Math -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.1.2/math.min.js"></script>
</head>
<body>
// div to hold the map
<div id="mapid" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>

<script>

    // Create variable to hold map element, give initial settings to map
    var mymap = L.map('mapid', {
        center: [44.56576, -123.27888],
        zoom: 14
    });

    // Add OpenStreetMap tile layer to map element
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(mymap);

    var myCamera = new Camera(
        new IO(4000,4000,3000,'test'),
        new EO(44.56738, -123.27484, 200, 30*Math.PI/180, 50*Math.PI/180, 0));
    myCamera.addtomap(mymap);

</script>
</body>
</html>
